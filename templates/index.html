<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pesquisa de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Barra de Navegação com Opção de Retornar ao Menu Inicial -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sistema de Pesquisa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Filtros de Pesquisa -->
        <form method="POST" action="{{ url_for('index') }}" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="classe" class="form-label">Classe</label>
                    <input type="text" class="form-control" id="classe" name="classe" placeholder="Digite a Classe">
                </div>
                <div class="col-md-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Digite o Assunto">
                </div>
                <div class="col-md-3">
                    <label for="movimento" class="form-label">Movimento</label>
                    <input type="text" class="form-control" id="movimento" name="movimento" placeholder="Digite o Movimento">
                </div>
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Limpar Filtros</a>
                </div>
            </div>
        </form>

        <!-- Exibindo a quantidade total de processos -->
        <h4>Total de processos: {{ total_resultados }}</h4>

        <!-- Processos por Classe -->
        <h5 class="mt-4">Processos por Classe</h5>
        <ul class="list-group">
            {% for classe, quantidade in contagem_classes.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('processos_por_classe', classe_nome=classe) }}" class="text-decoration-none">{{ classe }}</a>
                    <span class="badge bg-primary rounded-pill">{{ quantidade }}</span>
                </li>
            {% endfor %}
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
