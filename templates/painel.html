<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Metas do CNJ 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2b45;
            color: #ffffff;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            background-color: #2d4059;
            border: none;
        }
        .card-header {
            background-color: #3e5067;
            color: white;
        }
        .progress-bar {
            background-color: #28a745;
        }
        .btn {
            background-color: #7f8fa3;
            color: white;
            border: none;
        }
        .btn:hover {
            background-color: #6c7a8b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Metas Nacionais do Poder Judiciário 2024</h1>

        <!-- Painel de metas com progresso -->
        <div class="row">
            {% for key, meta in metas.items() %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        {{ meta.titulo }}
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{ meta.percentual }}%;" aria-valuenow="{{ meta.percentual }}" aria-valuemin="0" aria-valuemax="100">{{ meta.percentual }}%</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Botão para voltar ao menu inicial -->
        <a href="/" class="btn btn-info w-100">Voltar para o Menu Inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
