<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Avançado</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Filtro Avançado</h2>
        <form method="POST" action="/filtro_avancado">
            <!-- Campos de filtro similares à pesquisa inicial -->
            <div class="mb-3">
                <label for="numero_processo" class="form-label">Número do Processo:</label>
                <input type="text" name="numero_processo" id="numero_processo" class="form-control">
            </div>

            <div class="mb-3">
                <label for="classe" class="form-label">Classe:</label>
                <input type="text" name="classe" id="classe" class="form-control" autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto:</label>
                <input type="text" name="assunto" id="assunto" class="form-control" autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="movimento" class="form-label">Movimento:</label>
                <input type="text" name="movimento" id="movimento" class="form-control" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
