<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos por Assunto - {{ classe_nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h4>Processos da Classe: {{ classe_nome }}</h4>
        <p><strong>Total de processos encontrados:</strong> {{ total_resultados }}</p>

        <!-- Separação por assunto -->
        <h5 class="mt-4">Processos por Assunto</h5>
        <ul class="list-group">
            {% for assunto, quantidade in contagem_assuntos.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('processos_por_assunto', classe_nome=classe_nome, assunto_nome=assunto) }}" class="text-decoration-none">{{ assunto }}</a>
                    <span class="badge bg-primary rounded-pill">{{ quantidade }}</span>
                </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-4">Voltar à Página Inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
