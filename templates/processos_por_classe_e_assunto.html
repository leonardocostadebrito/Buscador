<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - {{ classe_nome }} - {{ assunto_nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h4>Processos da Classe: {{ classe_nome }} - Assunto: {{ assunto_nome }}</h4>
        <p><strong>Total de processos encontrados:</strong> {{ total_resultados }}</p>

        <ul class="list-group">
            {% for processo in processos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('processo_detalhes', numero_processo=processo['Número do Processo']) }}" class="text-decoration-none">{{ processo['Número do Processo'] }}</a>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('processos_por_classe', classe_nome=classe_nome) }}" class="btn btn-secondary mt-4">Voltar para Processos por Classe</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
